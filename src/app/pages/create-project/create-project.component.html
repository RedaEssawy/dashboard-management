<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Create a New Project</h2>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="projectForm"
    class="shadow-sm p-4 bg-white rounded"
  >
    <div class="mb-3">
      <label for="projectName" class="form-label">Project Name</label>
      <input
        type="text"
        id="projectName"
        class="form-control"
        formControlName="name"
        placeholder="Enter project name"
      />
      <small
        *ngIf="projectForm.controls.name.invalid && projectForm.controls.name.touched"
        class="text-danger"
      >
        Project name is required.
      </small>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        rows="4"
        placeholder="Brief description of the project"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="teamMembers" class="form-label">Team Members</label>
      <input
        type="text"
        id="teamMembers"
        class="form-control"
        formControlName="teamMembers"
        placeholder="Enter team member names separated by commas"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="projectForm.invalid"
    >
      Create Project
    </button>
  </form>
</div>
