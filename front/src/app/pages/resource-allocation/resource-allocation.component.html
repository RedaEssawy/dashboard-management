<div class="container mt-5">
    <h2 class="text-center text-warning">Resource Allocation</h2>
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <form (ngSubmit)="allocateResource()" [formGroup]="resourceForm" class="row g-3">
          <div class="col-md-6">
            <label for="projectName" class="form-label">Select Project</label>
            <select id="projectName" formControlName="project" class="form-control">
              <option *ngFor="let project of projects" [ngValue]="project">{{ project.name }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="resourceName" class="form-label">Resource Name</label>
            <input
              type="text"
              id="resourceName"
              formControlName="resource"
              class="form-control"
              placeholder="e.g., John Doe"
            />
          </div>
          <div class="col-md-6">
            <label for="hours" class="form-label">Allocated Hours</label>
            <input
              type="number"
              id="hours"
              formControlName="hours"
              class="form-control"
              placeholder="e.g., 20"
            />
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-warning btn-block mt-4" [disabled]="resourceForm.invalid">
              Allocate Resource
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="mt-5">
      <h4 class="text-secondary">Resource Allocation Overview</h4>
      <table class="table table-bordered mt-3">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Project</th>
            <th>Resource</th>
            <th>Hours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let allocation of resourceAllocations; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ allocation.project.name }}</td>
            <td>{{ allocation.resource }}</td>
            <td>{{ allocation.hours }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeAllocation(i)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
